	<meta name="description" content="Techspardha(formerly Literati) is the annual Technical festival of National Institute of Technology, Kurukshetra. Established in the year 1995 as Technospect with 9 events, the extravaganza transformed into Literati the following year attracting students from in and around Kurukshetra. The last edition, Literati 2012 attracted participation from 200 colleges for on campus events and over 300 colleges across the globe competed online for the supremacy. The year 2012 marks the completion of 50 years of Engineering Excellence of NIT Kurukshetra and thus the mega technical event from this year would be re-christened as TECHSPARDHA with the motive 'Igniting Innovation'." />
